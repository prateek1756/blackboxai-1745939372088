<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Reporting - CyberGuard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/app.js" defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <header class="bg-blue-700 text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
<h1 class="text-2xl font-bold flex items-center space-x-2">
  <img src="assets/logo.svg" alt="CyberGuard Logo" class="w-8 h-8" />
  <span>CyberGuard</span>
</h1>
      <nav>
        <ul class="flex space-x-6 text-lg">
          <li><a href="scam-call-detector.html" class="hover:underline">☎ Scam Call Detector</a></li>
          <li><a href="phishing-link-scanner.html" class="hover:underline">🌐 Phishing Link Scanner</a></li>
          <li><a href="fraud-message-detector.html" class="hover:underline">✉ Fraud Message Detector</a></li>
          <li><a href="fake-profile-checker.html" class="hover:underline">📷 Fake Profile Checker</a></li>
          <li><a href="deepfake-detector.html" class="hover:underline">📹 Deepfake Detector</a></li>
          <li><a href="daily-cyber-safety-tips.html" class="hover:underline">● Daily Cyber Safety Tips</a></li>
          <li><a href="location-scam-alerts.html" class="hover:underline">📍 Location Scam Alerts</a></li>
          <li><a href="user-reporting.html" class="underline">🗳 User Reporting</a></li>
          <li><a href="main.html" class="hover:underline">🏠 Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 flex-grow max-w-xl mx-auto">
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4 flex items-center space-x-2">
        <i class="fas fa-flag text-yellow-700"></i>
        <span>User Reporting</span>
      </h2>
      <form id="userReportForm" class="space-y-4">
        <div>
          <label for="reportType" class="block font-medium mb-1">Report Type</label>
          <select
            id="reportType"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            required
          >
            <option value="" disabled selected>Select a type</option>
            <option value="scamCall">Scam Call</option>
            <option value="phishingLink">Phishing Link</option>
            <option value="fraudMessage">Fraud Message</option>
            <option value="fakeProfile">Fake Profile</option>
            <option value="deepfake">Deepfake</option>
            <option value="locationScam">Location Scam</option>
          </select>
        </div>
        <div>
          <label for="reportDetails" class="block font-medium mb-1">Details</label>
          <textarea
            id="reportDetails"
            rows="4"
            placeholder="Provide details about the issue"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-yellow-500 text-white rounded px-4 py-2 hover:bg-yellow-600 transition"
        >
          Submit Report
        </button>
      </form>
      <div id="userReportResult" class="mt-4 text-lg font-medium"></div>
    </section>
  </main>

  <footer class="bg-blue-700 text-white text-center py-4 mt-auto">
    <p>© 2024 CyberGuard. All rights reserved.</p>
  </footer>
</body>
</html>
